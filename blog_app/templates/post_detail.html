{% extends 'layout.html' %}

{% block content %}

<div class="text-center">
    <h2>{{posts.title}}</h2>
<h4 class="my-2 h5 text-muted">{{posts.date|date:'M d Y'}}</h4>

<img src="{{posts.image.url}}" alt="{{post.title}}" class="img-fluid">

<div class="my-4">
    <p>{{posts.description}}</p>
</div>
</div>

{% endblock %}
